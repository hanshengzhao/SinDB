{% extends 'base/base.html' %}
{% load static %}
{% block head %}

    <link href="{% static 'css/plugins/dataTables/datatables.min.css' %}" rel="stylesheet">

{% endblock %}
{% block content %}

    {% include 'base/_content_top_nav.html' %}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>mysql 数据库列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="">
                            <a onclick="add_item();" href="javascript:void(0);" class="btn btn-primary ">快速添加数据库</a>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                <tr>
                                    <th style="width:3%"></th>
                                    <th>数据库名称</th>
                                    <th>项目组</th>
                                    <th>数据库地址</th>
                                    <th>数据库用户</th>
                                    <th>数据库</th>
                                    <th>字符集</th>
                                    <th>操作</th>
                                </tr>
                                </thead>

                                <tbody>

                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <input type="hidden" id="add_status">
{% endblock %}

{% block script %}
    <script src="{% static 'js/plugins/dataTables/datatables.min.js' %}"></script>
    <script src="{% static 'js/inspinia.js' %}"></script>
    <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

    <script>
        var table_ch_name = "mysql列表";
        var my_option = {
            sorting: [[1, "desc"]],
            ordering: true,
            buttons: [
                {extend: 'excel', title: table_ch_name, text: "导出excel"},
                {extend: 'pdf', title: table_ch_name, text: "导出pdf"},
                {
                    extend: 'print',
                    text: "打印",
                    customize: function (win) {
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');
                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            ajax: {
                type: 'POST',
                url: '/databases/mysql/list/',
                dataType: 'json',
                dataSrc: 'data'
            },
            columnDefs: [
                {
                    "targets": 0,
                    "orderable": false,
                    render: function (data, type, row, meta) {
                        return '<input type="checkbox"  class="i-checks" name="input[]">';
                    }
                }, {
                    "targets": [1, 2, 3, 4, 5, 6, 7],
                    "orderable": false,
                }
            ]

        }
        var current_table = showDataTable($(".dataTables-example"), my_option);
    </script>

    {% include 'base/_form_action.html' %}
    <script>
        function connect_item(db_id, db_name) {
            var data = {
                db_id: db_id
            };
            layer.msg("正在连接" + db_name + "中", {
                time: 0
            });
            $.ajax({
                method: "POST",
                url: "/sql_query/db_status/",
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (ret) {
                    layer.close()
                    if (ret == "success") {
                        show_info_msg(db_name + '数据库连接成功')
                    } else {
                        show_info_msg(db_name + "数据库连接失败" + ret)
                    }

                }

            })
        }
    </script>
{% endblock %}
