<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic Form</title>
    <link href="{% static 'css/multi-select.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <!-- 页面的html -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link href="{% static 'css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css' %}" rel="stylesheet">

</head>
<body>
<div class="col-lg-7">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12 b-r">
                    <h3 class="m-t-none m-b">{{ form_title|default_if_none:" " }}</h3>
                    <p>{{ form_desc|default_if_none:" " }}</p>
                    <form id="base_form" role="form" target="_self" method="post" action="">
                        {% csrf_token %}
                        {% block form %}

                        {% endblock %}
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-primary " type="submit">提交</button>
                                <button class="btn  btn-white" onclick="close_dialog();" type="button">取消</button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-2.1.1.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<!-- Custom and plugin javascript -->
<!-- Custom and plugin javascript -->
<script src="{% static 'js/inspinia.js' %}"></script>
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

<!-- iCheck -->
<script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
<script src="{% static 'js/plugins/layer/layer.js' %}"></script>
<script src="{% static 'js/jquery.multi-select.js' %}"></script>

<script>

    function close_dialog() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
    function show_info_msg(msgText) {
        layer.msg(msgText, {
            time: 3000,
            btn: ['知道了']
        });
    }
</script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
<script>
    $('select[multiple=multiple]').multiSelect({})

</script>
{% block script %}

{% endblock %}
</body>
</html>
